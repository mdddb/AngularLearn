<h1 style="white-space:pre">{{Text || "test"}}</h1>

<div bold [selectedSize]="'28px'">Выбранное имя: {{name}}</div>


<ng-select #ngSelectElement [virtualScroll]="true" [items]="dropdownValues" bindValue="value" [(ngModel)]="name"></ng-select>
<asd [options]="dropdownValues" [(value)]="name"></asd>
